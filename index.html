<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilberto Clássicos</title>
    <link rel="stylesheet" href="css/estilos.css">

<body>
    <header>
        <img src="imagens/nomedaloja.png" alt="Logo">
