<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <title>Gilberto Clássicos</title>

<body>
    <header>
        <img src="imagens/nomedaloja.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Carros</a></li>
                <li><a href="#">Fale Conosco</a></li>
            </ul>
        </nav>

    <section>
        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="imagens/fusca.png" alt="Imagem carro">
                </div>
                <div class="content">
                    <p class="car-information">
                        Único Dono

                    <h2>
                        Fusca
                    </h2>
                    <p class="description">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quis ipsum officia magnam suscipit
                        quibusdam magni a, molestias fuga illum, veritatis voluptate id! Natus nostrum ipsum illum sunt
                        blanditiis consequatur aspernatur.
                    </p>
                    <button class="information">Saiba Mais</button>
                </div>
            </div>
        </div>

        <div class="arrows">
            <button class="buttonArrow"><img src="imagens/arrow1.png" alt="Seta esquerda"></button>
            <button class="buttonArrow"><img src="imagens/arrow2.png" alt="Seta direita"></button>
        </div>

        <div class="indicators">
            <div class="number">01</div>
            <ul>
